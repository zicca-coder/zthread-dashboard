<!DOCTYPE html>
<html>
<head>
    <title>清空缓存</title>
</head>
<body>
    <h1>清空应用缓存</h1>
    <button onclick="clearCache()">点击清空缓存</button>
    <div id="result"></div>
    
    <script>
        function clearCache() {
            const result = document.getElementById('result');
            let cleared = [];
            
            // 清空所有相关的localStorage项
            Object.keys(localStorage).forEach(key => {
                if (key.includes('preferences') || key.includes('vben-web-ele')) {
                    cleared.push(key);
                    localStorage.removeItem(key);
                }
            });
            
            result.innerHTML = `
                <h3>已清空以下缓存项：</h3>
                <ul>
                    ${cleared.map(key => `<li>${key}</li>`).join('')}
                </ul>
                <p>请关闭此页面并刷新应用页面。</p>
            `;
        }
    </script>
</body>
</html>
